<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
            </ul>

            <span class="moves">0</span> Moves
            <div class="right-panel">
                <span id="time">00:00:00</span>

                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div id="modal">
        <a id="open-modal" href="#animatedModal">MODAL</a>

        <div id="animatedModal">
            <div class="modal-content">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                <span class="congrats-msg">Congratulations! You Won!</span>
                <br><br>
                <span class="score-message"></span>
                <br><br>
                <a class="close-animatedModal btn-slice" href="#">
                    <div class="top"><span>Play Again</span></div>
                    <div class="bottom"><span>Play Again</span></div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/animatedModal.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
